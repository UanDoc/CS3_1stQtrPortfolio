    <h2>Q1 3rd Graded Exercise submitted by Uan Doctolero of 9 Potassium</h2>

    <p>Guess the number: ***
    </br></br>The number is from 1 to 100
    </p></br>

    <label>Enter your guess:
    <input id="yourGuess" />
    </label></br>

    <button onclick="checkIt()">Check It</button></br>
    <p>Result:
    <span id="result"></span>
    </p>

    <script>
        var dNumber = Math.floor((Math.random() * 100) + 1);
        function checkIt() {
            let yourGuess = parseInt(document.getElementById("yourGuess").value);
            let result;

            if (yourGuess == dNumber) {
                result = "You are correct!";
            }

            else if (yourGuess > dNumber) {
                result = "Lower";
            }

            else {
                result = "Higher";
            }

            document.getElementById("result").innerText = result;
        }

    </script>
